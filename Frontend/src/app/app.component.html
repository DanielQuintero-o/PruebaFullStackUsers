<h1 class="p-2"><strong>Users</strong></h1> 
<div class="table-responsive p-2">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">imagen</th>
        <th scope="col">Nombre</th>
        <th scope="col">Correo</th>
        <th scope="col">Detalles</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let item of users | slice:desde:hasta let i=index">
        <th scope="row">{{i+1}}</th>
        <td><img [src]="item.image" width="100" height="100" ></td>
        <td>{{item.name}}</td>
        <td>{{item.email}}</td>
        <td>
          <a (click)="mostrarDetalles(item.id)">
            <mat-icon>list_alt</mat-icon>
        </a>
        </td>
      </tr>
    
    </tbody>
  </table>
 
  <mat-paginator [length]="users.length" [pageSize]="pageSize" (page)="cambiarpagina($event)">
  </mat-paginator> 
</div>
